<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>一步用车运营管理平台</title>
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#25282e">
  <meta name="theme-color" content="#25282e">
  <!-- https://developers.google.com/web/fundamentals/performance/resource-prioritization -->
  <link rel="prefetch" href="https://webapi.amap.com/ui/1.0/main-async.js" as="script">
  <link rel="preconnect" href="http://api.optimus.1byongche.com">
  <link rel="preconnect" href="https://webapi.amap.com">
  <link rel="preconnect" href="https://restapi.amap.com">
  <link rel="preconnect" href="https://vdata.amap.com">
  <!-- <link rel="prefetch" href="http://webapi.amap.com/ui/1.0/plug/ext/jquery-1.12.4.min.js?v=1.0.11"> -->
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/theme-chalk/index.css" rel="stylesheet"> -->
  <style>
    html,
    body {
      margin: 0;
    }

    #loadpage-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #25282e;
      z-index: 99999;
    }

    #loadpage-wrapper #container {
      width: 70px;
      height: 35px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 30px;
      margin: auto;
    }

    #loadpage-wrapper #loader {
      width: 70px;
      height: 70px;
      border-style: solid;
      border-top-color: #FDD000;
      border-right-color: #FDD000;
      border-left-color: transparent;
      border-bottom-color: transparent;
      border-radius: 50%;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-animation: loadpage-rotate 1.5s ease-in-out infinite;
      animation: loadpage-rotate 1.5s ease-in-out infinite;
      -webkit-transform: rotate(-200deg);
      -ms-transform: rotate(-200deg);
      transform: rotate(-200deg)
    }

    #loadpage-wrapper #loadpage-text {
      position: absolute;
      font-size: 14px;
      width: 80px;
      height: 25px;
      text-align: center;
      top: 70px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      color: #FDD000;
    }

    @-webkit-keyframes loadpage-rotate {
      0% {
        border-width: 10px;
      }

      25% {
        border-width: 3px;
      }

      50% {
        -webkit-transform: rotate(115deg);
        transform: rotate(115deg);
        border-width: 10px;
      }

      75% {
        border-width: 3px;
      }

      100% {
        border-width: 10px;
      }
    }

    @keyframes loadpage-rotate {
      0% {
        border-width: 10px;
      }

      25% {
        border-width: 3px;
      }

      50% {
        -webkit-transform: rotate(115deg);
        transform: rotate(115deg);
        border-width: 10px;
      }

      75% {
        border-width: 3px;
      }

      100% {
        border-width: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="loadpage-wrapper">
    <div id="container">
      <div id="loader"></div>
    </div>
    <p id="loadpage-text">加载中...</p>
  </div>
  <div id="app"></div>

  <!-- built files will be auto injected -->
<script src="https://cdn.bootcss.com/vue/2.5.21/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/vuex/3.0.1/vuex.min.js"></script>
  <script src="https://cdn.bootcss.com/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.11/index.js"></script>
</body>

</html>
